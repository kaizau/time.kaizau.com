<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kai's Calendar Butler</title>
    <link rel="stylesheet" href="/src/butler/styles.css" />
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
      <div
        class="max-w-lg w-full bg-white rounded-xl shadow-md transition-spacing m-3 p-6 sm:p-10"
      >
        <div class="mb-6">
          <div class="text-6xl mb-3">Ô∏èÔ∏èüé©</div>
          <div class="text-2xl">
            Recurring calendar invites that everyone can edit
          </div>
        </div>

        <form>
          <div class="mb-4">
            <label for="title" class="text-gray-800">Event Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>

          <div class="mb-4">
            <label for="self" class="text-gray-800">Your Email:</label>
            <input
              type="email"
              id="self"
              name="self"
              class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>

          <div class="mb-4">
            <label for="guests" class="text-gray-800">Invited Email(s):</label>
            <input
              type="email"
              id="guests"
              name="guests"
              class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              multiple
            />
          </div>

          <div class="mb-4">
            <label for="date" class="text-gray-800">Next Date:</label>
            <input
              type="date"
              id="date"
              name="date"
              class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>

          <div class="mb-4">
            <label for="time" class="text-gray-800">Time:</label>
            <input
              type="time"
              id="time"
              name="time"
              pattern="[0-9]{2}:[0-9]{2}"
              class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>

          <div class="mb-4">
            <label for="interval" class="text-gray-800">Repeat:</label>
            <select
              id="interval"
              name="interval"
              class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            >
              <option value="4">Every 4 weeks</option>
              <option value="8">Every 8 weeks</option>
              <option value="12">Every 12 weeks</option>
            </select>
          </div>

          <input type="hidden" name="uid" />

          <div class="text-center">
            <input
              type="submit"
              value="Make it so!"
              class="py-2 px-4 font-semibold text-white bg-indigo-500 rounded-md cursor-pointer hover:bg-indigo-600"
            />
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/src/butler/main.js"></script>
  </body>
</html>
