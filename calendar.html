<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Serendipity</title>
    <link rel="stylesheet" href="/src/global.css" />
  </head>
  <body>
    <div class="Container">
      <div class="Logo">🗓️🧞‍♂️</div>
      <div>Magically recurring calendar invites to catch up on life</div>
    </div>

    <form class="Container" action="/api/ical" method="GET">
      <input type="hidden" name="uid" />
      <input type="hidden" name="sequence" />

      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
      </div>

      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div>
        <label for="time">Time:</label>
        <input
          type="time"
          id="time"
          name="time"
          pattern="[0-9]{2}:[0-9]{2}"
          required
        />
      </div>

      <div>
        <label for="interval">Repeat:</label>
        <select id="interval" name="interval" required>
          <option value="4">Every 4 weeks</option>
          <option value="8">Every 8 weeks</option>
          <option value="12">Every 12 weeks</option>
        </select>
      </div>

      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
      </div>

      <div>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <input type="submit" value="Make it so!" />
      </div>
    </form>

    <script type="module" src="/src/calendar/main.js"></script>
  </body>
</html>
