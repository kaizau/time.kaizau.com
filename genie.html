<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Genie</title>
    <link rel="stylesheet" href="/src/genie/style.css" />
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
      <div
        class="max-w-md w-full bg-white rounded-xl shadow-md transition-spacing m-3 p-6 sm:p-10"
      >
        <div class="mb-6">
          <div class="text-6xl mb-3">üóìÔ∏èüßû‚Äç‚ôÇÔ∏è</div>
          <div class="text-2xl">Magically recurring calendar invites</div>
        </div>

        <form>
          <input type="hidden" name="uid" />
          <input type="hidden" name="sequence" />

          <div class="mb-4">
            <label for="title" class="text-gray-800">Event Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="mb-4">
            <label for="email" class="text-gray-800">Your Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="mb-4">
            <label for="date" class="text-gray-800">Next Date:</label>
            <input
              type="date"
              id="date"
              name="date"
              required
              class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="mb-4">
            <label for="time" class="text-gray-800">Time:</label>
            <input
              type="time"
              id="time"
              name="time"
              pattern="[0-9]{2}:[0-9]{2}"
              required
              class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="mb-4">
            <label for="interval" class="text-gray-800">Repeat:</label>
            <select
              id="interval"
              name="interval"
              required
              class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="4">Every 4 weeks</option>
              <option value="8">Every 8 weeks</option>
              <option value="12">Every 12 weeks</option>
            </select>
          </div>

          <div class="text-center">
            <input
              type="submit"
              value="Make it so!"
              class="py-2 px-4 font-semibold text-white bg-indigo-500 rounded-md cursor-pointer hover:bg-indigo-600"
            />
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/src/genie/main.js"></script>
  </body>
</html>
