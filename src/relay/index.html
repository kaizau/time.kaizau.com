<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kai's Calendar Relay</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
      <div
        class="max-w-lg w-full bg-white rounded-lg shadow-lg transition-spacing m-4 p-8"
      >
        <div class="mb-8">
          <div class="text-6xl mb-4">‚è©</div>
          <h1 class="text-3xl font-semibold">
            Recurring calendar invites that everyone can edit
          </h1>
        </div>

        <form>
          <fieldset>
            <div class="mb-6">
              <label for="self" class="block text-lg font-medium text-gray-700"
                >Your Email:</label
              >
              <input
                type="text"
                id="self"
                name="self"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-base shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:valid:border-green-500 focus:invalid:border-red-500"
                placeholder="name@example.com"
                pattern="\S+@\S+\.\S+"
                required
              />
            </div>

            <div class="mb-6">
              <label
                for="guests"
                class="block text-lg font-medium text-gray-700"
                >Invited Email(s):</label
              >
              <input
                type="text"
                id="guests"
                name="guests"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-base shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:valid:border-green-500 focus:invalid:border-red-500"
                placeholder="guest@example.com, invited@example.com"
                pattern="(\S+@\S+\.\S+(,?\S*))+"
                required
                multiple
              />
            </div>

            <div class="mb-6">
              <label for="title" class="block text-lg font-medium text-gray-700"
                >Title:</label
              >
              <input
                type="text"
                id="title"
                name="title"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-base shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:valid:border-green-500 focus:invalid:border-red-500"
                placeholder="The Breakfast Club"
                required
              />
            </div>

            <div class="mb-6 flex gap-4">
              <div class="w-1/2">
                <label
                  for="date"
                  class="block text-lg font-medium text-gray-700"
                  >Next Date:</label
                >
                <input
                  type="date"
                  id="date"
                  name="date"
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-base shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:valid:border-green-500 focus:invalid:border-red-500"
                  required
                />
              </div>

              <div class="w-1/2">
                <label
                  for="time"
                  class="block text-lg font-medium text-gray-700"
                  >Time:</label
                >
                <input
                  type="time"
                  id="time"
                  name="time"
                  pattern="[0-9]{2}:[0-9]{2}"
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-base shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:valid:border-green-500 focus:invalid:border-red-500"
                  required
                />
              </div>
            </div>

            <div class="mb-6">
              <label
                for="interval"
                class="block text-lg font-medium text-gray-700"
                >Repeat:</label
              >
              <select
                id="interval"
                name="interval"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-base shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:valid:border-green-500 focus:invalid:border-red-500"
                required
              >
                <option value="4">Every 4 weeks</option>
                <option value="8">Every 8 weeks</option>
                <option value="12">Every 12 weeks</option>
              </select>
            </div>

            <input type="hidden" name="uid" />

            <div class="text-center">
              <input
                type="submit"
                value="Make it so!"
                class="w-full py-3 px-6 font-semibold text-white bg-indigo-600 rounded-md cursor-pointer hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
              />
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
